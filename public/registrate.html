<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="icon" href="LogoCISEP.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-image: url("css/images/fondovigilancia.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f2566;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-main">
            <div class="nav-header">
                <img src="LogoCISEP.jpg" alt="logo" width="200" href="/index.html">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="registrate.html">Registro</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </div>
    </nav>
    <div class="container-form">
        <form id="registroForm" class="form">
            <h1>Registro</h1>
            
            <!-- Campo para el nombre -->
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Nombre">
            </div>
            
            <!-- Campo para el correo electrónico -->
            <div class="form-group">
                <label for="correo">Email:</label>
                <input type="email" id="correo" name="correo" required placeholder="Correo">
            </div>
            
            <!-- Campo para el número de celular -->
            <div class="form-group">
                <label for="telefono">Número de Celular:</label>
                <input type="tel" id="telefono" name="telefono" required placeholder="Número de Celular" pattern="[0-9]{10}" title="Número de celular válido debe tener 10 dígitos">
            </div>
    
            <!-- Campo para comentarios -->
            <div class="form-group">
                <label for="comentario">Comentario:</label>
                <textarea id="comentario" name="comentario" placeholder="Escribe tu comentario aquí" rows="4"></textarea>
            </div>
    
            <!-- Botón para enviar el formulario -->
            <div class="form-group">
                <button type="submit" class="btn-add-product">Registrar</button>
            </div>
        </form>
        <hr>
</body>
    <footer>
        <div class="footer">
            &copy; 2024 Academia de Vigilancia
        </div>
    </footer>

</html>
